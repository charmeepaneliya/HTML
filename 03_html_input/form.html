<html>
    <head>
        <title>
            Student Form
        </title>

        <style>

            body{
                background-image:url("https://img.pikbest.com/backgrounds/20200706/cartoon-wind-blue-school-season-student-class-poster-background_2855503.jpg!bwr800 ");
                
            }


        </style>
    </head>
    <body>
        <p><big><h6>Student Form</h6></big></p>
            
        <form>

            Name:
            <input type="text" name="nm" id="name" required placeholder="Enter your name">

           <br/> 
            <br/> 
             <br/> 
              

            course:
            <select required >
                <option>BCA</option>
                <option>BBA</option>
                <option>BCOM</option>
                <option>BA</option>
            </select>

            
           <br/> 
            <br/> 
             <br/> 

             gender:
             <input type="radio" name="male">male
             <input type="radio" name="male">female

             <br/> 
            <br/> 
             <br/> 

             Hobby:
             <input type="checkbox" name="painting">Painting
             <input type="checkbox" name="dancing">dancing
             <input type="radio" name="reding">Reading
             <input type="radio" name="singing">Singing

              <br/> 
            <br/> 
             <br/> 

             Phone Number:
             <input type="tel" name="tel" required placeholder="Enter your phone number" >

              <br/> 
            <br/> 
             <br/> 

             Address:
             <textarea rows="5" cols="50"></textarea>

                <br/> 
            <br/> 
             <br/> 

             <button type="submit">Submit</button>

               <br/> 
            <br/> 
             <br/> 

             Your Photo:
                <br>
             <input type="file">
            

        </form>

    </body>
</html>
